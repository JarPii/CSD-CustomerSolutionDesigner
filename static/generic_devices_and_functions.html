<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Generic Devices and Functions</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <style>
    .top-bar { margin-bottom: 24px; display: flex; justify-content: flex-end; }
    .inline-btn { margin-left: 8px; }
    .selected { background: #e3f2fd !important; }
  </style>
</head>
<body class="container py-4">
  <div class="top-bar">
    <a href="engineering.html" class="btn btn-outline-secondary" title="Back to engineering">
      <i class="bi bi-arrow-left"></i>
    </a>
  </div>
  <h2 class="mb-4">Generic Device Management</h2>
  <div class="mb-3">
    <label for="newDeviceName" class="form-label">Add or search device</label>
    <input id="newDeviceName" class="form-control" placeholder="Type device name..." autocomplete="off">
    <div id="newDeviceSearchList" class="list-group mt-1" style="max-height: 200px; overflow-y: auto;"></div>
    <button class="btn btn-primary mt-2" id="addDeviceBtn">Add as new device</button>
  </div>
  <hr class="my-5">
  <h2 class="mb-4">Generic Function Management</h2>
  <form id="functionForm" class="mb-4">
    <div class="mb-3">
      <label for="functionName" class="form-label">Function name</label>
      <input id="functionName" class="form-control" required>
    </div>
    <div class="mb-3">
      <label for="functionDescription" class="form-label">Description</label>
      <textarea id="functionDescription" class="form-control" rows="3"></textarea>
    </div>
    <div class="mb-3">
      <label class="form-label">Add devices to function</label>
      <input id="deviceSearch" class="form-control mb-2" placeholder="Search device by name..." autocomplete="off">
      <div id="deviceSearchList" class="list-group mb-2" style="max-height: 200px; overflow-y: auto;"></div>
      <div id="selectedDevices" class="mb-2"></div>
    </div>
    <button type="submit" class="btn btn-success">Create function</button>
  </form>
  <ul id="functionList" class="list-group"></ul>
  <div id="functionModal" class="modal fade" tabindex="-1">
    <div class="modal-dialog">
      <div class="modal-content">
        <form id="editFunctionForm">
          <div class="modal-header">
            <h5 class="modal-title">Edit Function</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <div class="mb-3">
              <label for="editFunctionName" class="form-label">Function name</label>
              <input id="editFunctionName" class="form-control" required>
            </div>
            <div class="mb-3">
              <label for="editFunctionDescription" class="form-label">Description</label>
              <textarea id="editFunctionDescription" class="form-control" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label class="form-label">Devices</label>
              <input id="editDeviceSearch" class="form-control mb-2" placeholder="Search device by name..." autocomplete="off">
              <div id="editDeviceSearchList" class="list-group mb-2" style="max-height: 200px; overflow-y: auto;"></div>
              <div id="editSelectedDevices" class="mb-2"></div>
            </div>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
            <button type="submit" class="btn btn-primary">Save changes</button>
          </div>
        </form>
      </div>
    </div>
  </div>
  <script>
    // ...existing code...
  </script>
</body>
</html>
