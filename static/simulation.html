<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Surface Treatment Plants - Simulation</title>
  <!-- Bootstrap 5 -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.2/font/bootstrap-icons.css">
  <!-- Universal Header System -->
  <script src="/static/common-header.js"></script>
  <style>
    /* John Cockerill Brand Guidelines */
    body {
      background: #ffffff;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }
    
    .main-container {
      min-height: 100vh;
      padding: 40px 20px 140px 20px; /* Increased bottom padding for logo area */
      position: relative;
    }
    
    /* Tools grid layout - 3 columns responsive */
    .tools-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
      gap: 30px;
      margin-top: 40px;
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
    }
    
    /* Ensure 3 columns on larger screens */
    @media (min-width: 1200px) {
      .tools-grid {
        grid-template-columns: repeat(3, 1fr);
      }
    }
    
    /* 2 columns on medium screens */
    @media (min-width: 768px) and (max-width: 1199px) {
      .tools-grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    
    /* 1 column on small screens */
    @media (max-width: 767px) {
      .tools-grid {
        grid-template-columns: 1fr;
      }
    }
    
    /* Tool cards */
    .tool-card {
      background: #ffffff;
      border: 2px solid transparent;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 2px 12px rgba(0,0,0,0.08);
      margin-bottom: 20px;
      transition: all 0.3s ease;
      height: 280px;
      cursor: pointer;
      display: flex;
      flex-direction: column;
    }
    
    .tool-card:hover {
      transform: translateY(-4px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.12);
    }
    
    /* Selected/active state for customer-plant card */
    .tool-card.selected {
      border: 2px solid #e5dddf;
      box-shadow: 0 6px 20px rgba(229, 221, 223, 0.2);
    }
    
    .tool-card.selected .card-header {
      background: linear-gradient(135deg, #e5dddf 0%, #d9d0d3 100%);
    }
    
    .tool-card.selected:hover {
      transform: translateY(-4px);
      box-shadow: 0 10px 28px rgba(229, 221, 223, 0.25);
    }
    
    .card-header {
      background: #e5dddf;
      color: #000000;
      padding: 20px;
      display: flex;
      align-items: center;
      gap: 15px;
      border-bottom: none;
    }
    
    .card-header h5 {
      color: #000000;
      font-weight: 700;
      margin: 0;
      font-size: 1.3rem;
      letter-spacing: -0.01em;
    }
    
    .card-header i {
      font-size: 1.4rem;
      opacity: 0.8;
      color: #000000;
    }
    
    .card-body {
      padding: 25px;
      flex: 1;
      display: flex;
      flex-direction: column;
    }
    
    .card-body p {
      color: #6c757d;
      margin-bottom: 20px;
      line-height: 1.6;
      flex: 1;
    }
    
    /* Button styling */
    .btn {
      border-radius: 6px;
      font-weight: 500;
      padding: 10px 20px;
      transition: all 0.2s ease;
      font-size: 0.95rem;
      border: none;
      text-decoration: none;
      margin-top: auto;
    }
    
    .btn-simulation {
      background: #e5dddf;
      color: #000000;
      border: 1px solid #e5dddf;
    }
    
    .btn-simulation:hover {
      background: #d9d0d3;
      color: #000000;
      border: 1px solid #d9d0d3;
      transform: translateY(-1px);
    }
    
    /* Brand footer */
    .brand-footer {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 15px;
      padding: 40px 20px;
      background: rgba(255, 255, 255, 0.9);
      backdrop-filter: blur(10px);
    }
    
    .jc-logo {
      height: 60px;
      width: auto;
    }
    
    .brand-text {
      color: #000000;
      font-size: 1.3rem;
      font-weight: 600;
      letter-spacing: -0.01em;
      text-align: center;
    }

    @media (max-width: 768px) {
      .main-container {
        padding: 20px 15px 140px 15px;
      }
    }
  </style>
</head>
<body>
  <div class="container main-container">
    <div class="tools-grid">
      <!-- Customer & Plant Selection Tool -->
      <div class="tool-card" onclick="openCustomerPlantSelection()">
        <div class="card-header">
          <i class="bi bi-buildings"></i>
          <h5>Customer & Plant</h5>
        </div>
        <div class="card-body">
          <p>Select customer and plant for your simulation work. Configure facility parameters and access plant-specific simulation data.</p>
          <div class="btn btn-simulation w-100">
            <i class="bi bi-arrow-right"></i> Select Configuration
          </div>
        </div>
      </div>
    </div>
    
    <!-- John Cockerill branding -->
    <div class="brand-footer">
      <img src="https://res.cloudinary.com/brandpad/image/upload/c_scale,dpr_auto,f_auto,w_512/v1551357514/2215/john_cockerill_logo_black_screen" 
           class="jc-logo" 
           alt="John Cockerill">
      <span class="brand-text">Surface Treatment</span>
    </div>
  </div>

  <script>
    // Check for existing customer/plant selection
    function updateCustomerPlantCard() {
      const selection = JSON.parse(sessionStorage.getItem('customerPlantSelection') || 'null');
      const card = document.querySelector('.tool-card[onclick="openCustomerPlantSelection()"]');

      if (selection && card) {
        const cardBody = card.querySelector('.card-body');
        const button = card.querySelector('.btn');

        // Add selected class for visual highlighting
        card.classList.add('selected');

        // Update card content to show current selection
        let plantLocationText = '';
        if (selection.plant.town && selection.plant.country) {
          plantLocationText = ` - ${selection.plant.town}, ${selection.plant.country}`;
        } else if (selection.plant.town) {
          plantLocationText = ` - ${selection.plant.town}`;
        } else if (selection.plant.country) {
          plantLocationText = ` - ${selection.plant.country}`;
        } else {
          plantLocationText = ' - Location not specified';
        }

        cardBody.querySelector('p').innerHTML = `
          <strong style="color: #000; font-size: 0.9rem;">Current Selection:</strong><br>
          <div style="margin-bottom: 8px; margin-top: 8px;">
            <i class="bi bi-building me-1" style="color: #113a4c;"></i> 
            <span style="font-size: 1rem; font-weight: 600; color: #000;">${selection.customer.name}</span>
          </div>
          <div style="margin-bottom: 4px;">
            <i class="bi bi-building-gear me-1" style="color: #113a4c;"></i> 
            <span style="font-size: 1rem; font-weight: 600; color: #000;">${selection.plant.name}</span>
            <span style="margin-left: 8px; font-size: 0.8rem; color: #6c757d;">${plantLocationText}</span>
          </div>
        `;

        button.innerHTML = '<i class="bi bi-arrow-repeat"></i> Change Selection';
      } else {
        // Remove selected class if no selection
        if (card) {
          card.classList.remove('selected');
        }
      }
    }
    
    // Open customer and plant selection
    function openCustomerPlantSelection() {
      const selectionUrl = `/static/customer-plant-selection.html?theme=simulation&return=simulation.html`;
      window.location.href = selectionUrl;
    }
    
    // Initialize page
    document.addEventListener('DOMContentLoaded', () => {
      // Create header with simulation theme
      createHeader({ theme: 'simulation' });
      
      updateCustomerPlantCard(); // Update card with selection if exists
    });
  </script>
</body>
</html>
